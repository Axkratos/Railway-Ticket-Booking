<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Reservation Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function togglePassengerDetails() {
      const passengers = document.getElementById('passengers').value;
      const passengerDetails1 = document.getElementById('passengerDetails1');
      const passengerDetails2 = document.getElementById('passengerDetails2');

      // Hide or show the second set of passenger details based on the number of passengers
      if (passengers === '1') {
        passengerDetails1.style.display = 'block';
        passengerDetails2.style.display = 'none';
      } else {
        passengerDetails1.style.display = 'block';
        passengerDetails2.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Railway Reservation Form</h2>
    <form action="http://localhost:5000/api/reservations" method="post" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="from" class="col-sm-2 col-form-label">From</label>
        <div class="col-sm-10">
          <select class="form-control" id="from" name="From">
            <option value="-1">Select</option>
            <option value="Janakpurdham">Janakpurdham</option>
            <option value="Deuriparbaha">Deuri Parbaha</option>
            <option value="Baidehi">Baidehi,Itaharwa</option>
            <option value="Sahibsarojnagar">Sahib Sarojnagar,Duhabi</option>
            <option value="Mahinathpur">Mahinathpur</option>
            <option value="Khajuri">Khajuri</option>
            <option value="Inarwa">Inarwa</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="to" class="col-sm-2 col-form-label">To</label>
        <div class="col-sm-10">                               
           <select class="form-control" id="to" name="To">
            <option value="-1">Select</option>
            <option value="Inarwa">Inarwa</option>
            <option value="Khajuri">Khajuri</option>
            <option value="Mahinathpur">Mahinathpur</option>
            <option value="Sahibsarojnagar">Sahib Sarojnagar,Duhabi</option>
            <option value="Baidehi">Baidehi,Itaharwa</option>
            <option value="Deuriparbaha">Deuri Parbaha</option>
            <option value="Janakpurdham">Janakpurdham</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="trainNumber" class="col-sm-2 col-form-label">Train No.</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="trainNumber" name="trainNumber" placeholder="Enter Train No.">
        </div>
      </div>
      <div class="form-group row">
        <label for="class" class="col-sm-2 col-form-label">Select Class</label>
        <div class="col-sm-10">
          <select class="form-control" id="class" name="class">
            <option value="-1">Select</option>
            <option value="sleeper">Sleeper</option>
            <option value="AC IIIrd">3A</option>
            <option value="AC IInd">2A</option>
            <option value="AC Ist">1A</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="passengers" class="col-sm-2 col-form-label">No. of Passengers</label>
        <div class="col-sm-10">
          <select class="form-control" id="passengers" name="passengers" onchange="togglePassengerDetails()">
            <option value="-1">Select</option>
            <option value="1">1 Passenger</option>
            <option value="2">2 Passengers</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Passenger Details</label>
        <div class="col-sm-10">
          <!-- First set of passenger details -->
          <div id="passengerDetails1">
            <input type="text" class="form-control mb-2" name="passengerDetails[0][name]" placeholder="Passenger Name">
            <input type="number" class="form-control mb-2" name="passengerDetails[0][age]" placeholder="Age">
            <select class="form-control mb-2" name="passengerDetails[0][gender]">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <!-- Second set of passenger details -->
          <div id="passengerDetails2" style="display: none;">
            <input type="text" class="form-control mb-2" name="passengerDetails[1][name]" placeholder="Passenger Name">
            <input type="number" class="form-control mb-2" name="passengerDetails[1][age]" placeholder="Age">
            <select class="form-control mb-2" name="passengerDetails[1][gender]">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Payment Mode</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMode" id="esewa" value="Esewa">
            <label class="form-check-label" for="esewa">Esewa</label>
            <img src="qrlala.jpg" alt="esewa qr" style="width: 200px; height: auto;">
          </div>
          <p></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMode" id="khalti" value="Khalti">
            <label class="form-check-label" for="khalti">Khalti</label>
            <img src="qrlala.jpg" alt="esewa qr" style="width: 200px; height: auto;">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Payment Slip</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="photo" name="photo" placeholder="Enter Transaction Slip">
        </div>
      <div class="form-group row">
        <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile No.</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile No.">
        </div>
      </div> 
        
      
        

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit Form</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Call the togglePassengerDetails function initially to set the visibility correctly
    togglePassengerDetails();
  </script>
</body>
</html>
